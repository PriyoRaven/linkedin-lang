<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin lang</title>
    <link rel="stylesheet" href="../style.css">
    <script src="tailwind.js"></script>
</head>

<body class="min-w-96 flex items-center justify-center min-h-screen bg-gray-100">
    <div id="first-popup" class="flex flex-col items-center m-10 space-y-4 text-center">
        <div class="w-24 h-24 flex justify-center">
            <img src="../images/testimg.png" alt="" class="w-full h-full object-contain">
        </div>
        <h1 class="text-2xl font-bold mb-2 text-gray-800"><span class="text-sky-600">LinkTranslate -</span> A translator
            for LinkedIn chat</h1>
        <p class="text-gray-700 text-sm">Connect with anyone, anywhere—translate LinkedIn messages instantly.</p>
        <a class="bg-sky-600 text-white font-semibold py-2 px-4 rounded shadow hover:bg-sky-100 transition duration-300"
            href="https://www.linkedin.com/feed/" target="_blank">Get Started</a>
        <p class="text-gray-700">Crafted with ❤️ <a class="text-sky-700 font-semibold"
                href="https://github.com/PriyoRaven/" target="_blank">Priyadarsi Halder</a></p>
    </div>

    <div id="inside-LinkedIn" class="flex flex-col items-center m-10 space-y-4 text-center">
        <div class="w-12 h-12 flex justify-center">
            <img src="../images/testimg.png" alt="" class="w-full h-full object-contain">
            <p>Selected Language: Bengali</p>
        </div>
        <p class="text-gray-700">Crafted with ❤️ <a class="text-sky-700 font-semibold"
                href="https://github.com/PriyoRaven/" target="_blank">Priyadarsi Halder</a></p>
    </div>
</body>

<script src="popup.js"></script>

</html>
